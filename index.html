<!DOCTYPE html>
<html>
<head>
    <title>For My Mahal ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: #333;
            /* Default clean font */
            font-family: 'Quicksand', sans-serif; 
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        /* ENVELOPE OVERLAY */
        #envelope-wrapper {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #fce4ec;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease-out;
        }

        #envelope-wrapper h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            margin-top: 20px;
        }

        .envelope {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        /* MAIN CONTENT */
        #main-content {
            opacity: 0;
            transition: opacity 2s ease-in;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #bg-slideshow {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -2;
            background-size: cover;
            background-position: center;
            transition: background-image 1.5s ease-in-out;
        }

        .pink-tint {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -1;
            background: linear-gradient(135deg, rgba(255, 245, 247, 0.6) 0%, rgba(252, 228, 236, 0.6) 100%);
        }

        /* TITLES: Elegant Handwritten Font */
        h1 { 
            font-family: 'Dancing Script', cursive;
            font-size: 4em; 
            color: #ff4d6d; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05); 
            margin-bottom: 10px;
        }

        /* TEXT: Soft Modern Font */
        p { 
            font-size: 1.3em; 
            max-width: 500px; 
            padding: 0 25px; 
            font-weight: 500; 
            line-height: 1.5; 
            color: #444;
        }

        #countdown {
            font-family: 'Quicksand', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .buttons { margin-top: 25px; display: flex; align-items: center; justify-content: center; gap: 20px; min-height: 150px;}

        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            padding: 12px 30px; 
            font-size: 16px;
            border-radius: 50px; 
            border: none;
            background: white; 
            color: #ff4d6d;
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; 
            box-shadow: 0 8px 15px rgba(255, 77, 109, 0.2);
        }

        #yesBtn { background: #ff4d6d; color: white; }

        #message {
            display: none; 
            font-family: 'Dancing Script', cursive;
            font-size: 3em; 
            color: #ff4d6d;
            padding: 20px;
            z-index: 10;
        }

        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 5; }
        
        .decoration {
            position: absolute; pointer-events: none; z-index: 0;
            animation: float 5s linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(0vh) scale(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(1.5) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="envelope-wrapper" onclick="openEnvelope()">
        <div class="envelope">‚úâÔ∏è</div>
        <h2>May sulat ka, Mahal... Click me! ‚ù§Ô∏è</h2>
    </div>

    <div id="bg-slideshow"></div>
    <div class="pink-tint"></div>
    <div id="decorations-container"></div>

    <audio id="mySong" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="main-content">
        <div id="content-wrap">
            <h1 id="mainTitle">Hi Lovelove ‚ù§Ô∏è</h1>
            <p id="mainText">
                Mahal, Thank you for always being there for me kahit sobrang hirap ko na mahalin. <br>
                I'm ALWAYS thankful to you, so please be my valentine?
            </p>
            <div id="countdown" style="color:#ff758f; font-weight:bold;"></div>

            <div class="buttons" id="btnGroup">
                <button id="yesBtn" onclick="sayYes()">YES ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">NO üòà</button>
            </div>
        </div>
        <div id="message">Mahal kita, Mahal! ‚ù§Ô∏èüåπ</div>
    </div>

    <canvas id="fireworks"></canvas>

<script>
    function openEnvelope() {
        const song = document.getElementById("mySong");
        song.play();
        const wrapper = document.getElementById("envelope-wrapper");
        wrapper.style.opacity = "0";
        setTimeout(() => {
            wrapper.style.display = "none";
            document.getElementById("main-content").style.opacity = "1";
        }, 1000);
    }

    const images = ['mahal.jpg', 'cutie.jpg', 'us.jpg', 'coffee.jpg', 'vikings.jpg', 'buldak.jpg'];
    let currentImgIndex = 0;
    const bgElement = document.getElementById('bg-slideshow');

    function changeBackground() {
        bgElement.style.backgroundImage = `url('${images[currentImgIndex]}')`;
        currentImgIndex = (currentImgIndex + 1) % images.length;
    }
    changeBackground();
    setInterval(changeBackground, 5000);

    const decor = ['üå∏', '‚ù§Ô∏è', 'üåπ', 'üíñ', 'üå∑', '‚ú®'];
    function createDecoration() {
        const container = document.getElementById('decorations-container');
        const span = document.createElement('span');
        span.className = 'decoration';
        span.innerHTML = decor[Math.floor(Math.random() * decor.length)];
        span.style.left = Math.random() * 100 + 'vw';
        span.style.top = '100vh';
        span.style.fontSize = (Math.random() * 20 + 15) + 'px';
        container.appendChild(span);
        setTimeout(() => span.remove(), 5000);
    }
    setInterval(createDecoration, 400);

    let yesSize = 18;
    let noSize = 16;

    function moveNo() {
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        noSize = Math.max(5, noSize - 1); 
        yesSize += 12;
        noBtn.style.fontSize = noSize + "px";
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding = (yesSize/1.5) + "px " + (yesSize * 1.5) + "px";
    }

    function sayYes() {
        document.getElementById("content-wrap").style.display = "none";
        document.getElementById("message").style.display = "block";
        animate();
    }

    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.velocity = { x: (Math.random() - 0.5) * 12, y: (Math.random() - 0.5) * 12 };
            this.alpha = 1;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
        update() {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.alpha -= 0.015;
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (Math.random() < 0.15) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const colors = ['#ff4d6d', '#ff758f', '#ffffff', '#ffb3c1'];
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
            }
        }
        particles.forEach((p, i) => {
            if (p.alpha <= 0) particles.splice(i, 1);
            else { p.update(); p.draw(); }
        });
    }

    function updateCountdown() {
        const valentines = new Date("Feb 14, 2026 00:00:00").getTime();
        const now = new Date().getTime();
        const gap = valentines - now;
        const d = Math.floor(gap / (1000 * 60 * 60 * 24));
        const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById("countdown").innerHTML = "Countdown: " + d + "d " + h + "h " + m + "m";
    }
    setInterval(updateCountdown, 1000);
</script>
</body>
</html>
