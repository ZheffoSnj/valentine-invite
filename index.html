<!DOCTYPE html>
<html>
<head>
    <title>For My Loveloveüòò</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ff4d6d;
            --accent: #ff758f;
            --glass: rgba(255, 255, 255, 0.4);
        }

        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: #333;
            font-family: 'Quicksand', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* SMOOTH BACKGROUND */
        #bg-slideshow {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -2;
            background-size: cover;
            background-position: center;
            filter: brightness(0.85);
            transition: background-image 2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pink-tint {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -1;
            background: radial-gradient(circle, rgba(255,245,247,0.4) 0%, rgba(252,228,236,0.7) 100%);
        }

        /* GLASS CARD CONTAINER */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            padding: 40px 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 85%;
            transform: translateY(20px);
            opacity: 0;
            transition: all 1.5s ease-out;
        }

        .show-card {
            transform: translateY(0);
            opacity: 1;
        }

        /* ENVELOPE DESIGN */
        #envelope-wrapper {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #fce4ec;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 100;
            transition: transform 1.2s cubic-bezier(0.8, 0, 0.2, 1);
        }

        .envelope {
            font-size: 120px;
            cursor: pointer;
            filter: drop-shadow(0 10px 10px rgba(255, 77, 109, 0.3));
            animation: heartBeat 2s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        /* TEXT STYLES */
        h1 { 
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em; color: var(--primary);
            margin: 0;
        }

        p { font-size: 1.1em; font-weight: 500; line-height: 1.6; color: #444; }

        #countdown { font-weight: bold; color: var(--accent); font-size: 0.9em; margin-top: 10px; }

        /* INTERACTIVE BUTTONS */
        .buttons { margin-top: 30px; display: flex; justify-content: center; align-items: center; gap: 20px; min-height: 160px;}

        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700; padding: 14px 35px;
            font-size: 16px; border-radius: 50px;
            border: none; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        #yesBtn { 
            background: var(--primary); color: white; 
            animation: pulseYes 2s infinite;
        }

        @keyframes pulseYes {
            0% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 77, 109, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0); }
        }

        #noBtn { background: white; color: var(--primary); }

        /* MESSAGE REVEAL */
        #message {
            display: none; font-weight: 700; font-size: 1.8em;
            color: var(--primary); padding: 20px; line-height: 1.4;
        }

        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 5; }

        /* HEART POP PARTICLES */
        .heart-pop {
            position: absolute; pointer-events: none; z-index: 20;
            animation: popOut 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes popOut {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--tw-x), var(--tw-y)) scale(1.5) rotate(var(--tw-r)); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="envelope-wrapper" onclick="openEnvelope()">
        <div class="envelope">‚úâÔ∏è</div>
        <h2 style="font-family: 'Dancing Script', cursive; color: #ff4d6d; margin-top: 20px;">Heheüòù since LDR tayo I made this for you!‚ù§Ô∏è Click mo 'to</h2>
    </div>

    <div id="bg-slideshow"></div>
    <div class="pink-tint"></div>
    <div id="decorations-container"></div>

    <audio id="mySong" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="glass-card" id="mainCard">
        <div id="content-wrap">
            <h1>Hi Lovelove ‚ù§Ô∏è</h1>
            <p>
                Mahal, Thank you for always being there for me kahit sobrang hirap na. <br>
                I'm ALWAYS thankful to you, will you be my valentine?
            </p>
            <div id="countdown"></div>

            <div class="buttons" id="btnGroup">
                <button id="yesBtn" onclick="sayYes()">YES ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">NO üòà</button>
            </div>
        </div>
        
        <div id="message">
            Thank you Mahaaal! üòò<br>
            <span style="font-size: 0.7em;">Happy 2nd Valentine's Day Lovelove! ‚ù§Ô∏èüåπ</span>
        </div>
    </div>

    <canvas id="fireworks"></canvas>

<script>
    // --- TRANSITION LOGIC ---
    function openEnvelope() {
        const song = document.getElementById("mySong");
        song.play();
        
        const wrapper = document.getElementById("envelope-wrapper");
        wrapper.style.transform = "translateY(-100vh)"; // Smooth slide up
        
        setTimeout(() => {
            document.getElementById("mainCard").classList.add("show-card");
        }, 800);
    }

    // --- BACKGROUND SLIDESHOW ---
    const images = ['mahal.jpg', 'cutie.jpg', 'us.jpg', 'coffee.jpg', 'vikings.jpg', 'buldak.jpg'];
    let currentImgIndex = 0;
    const bgElement = document.getElementById('bg-slideshow');

    function changeBackground() {
        bgElement.style.backgroundImage = `url('${images[currentImgIndex]}')`;
        currentImgIndex = (currentImgIndex + 1) % images.length;
    }
    changeBackground();
    setInterval(changeBackground, 5000);

    // --- BUTTON DODGE LOGIC ---
    let yesSize = 18;
    function moveNo() {
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 100);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100);
        
        noBtn.style.position = "fixed";
        noBtn.style.left = Math.max(20, x) + "px";
        noBtn.style.top = Math.max(20, y) + "px";

        yesSize += 12;
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding = (yesSize/1.5) + "px " + (yesSize * 1.5) + "px";
    }

    // --- BURST ANIMATION ---
    function heartPopBurst() {
        for(let i = 0; i < 40; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart-pop';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', '‚ú®'][Math.floor(Math.random() * 5)];
            heart.style.left = '50%';
            heart.style.top = '50%';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 150 + Math.random() * 250;
            heart.style.setProperty('--tw-x', Math.cos(angle) * distance + 'px');
            heart.style.setProperty('--tw-y', Math.sin(angle) * distance + 'px');
            heart.style.setProperty('--tw-r', (Math.random() * 360) + 'deg');
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1200);
        }
    }

    function sayYes() {
        heartPopBurst();
        document.getElementById("content-wrap").style.display = "none";
        document.getElementById("message").style.display = "block";
        document.getElementById("yesBtn").style.display = "none";
        document.getElementById("noBtn").style.display = "none";
        animate(); // Fireworks
    }

    // --- FIREWORKS (Liquid Style) ---
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
            this.radius = Math.random() * 3 + 1;
            this.alpha = 1;
        }
        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.restore();
        }
        update() {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.velocity.y += 0.05; // Gravity
            this.alpha -= 0.01;
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (Math.random() < 0.1) {
            const colors = ['#ff4d6d', '#ff758f', '#ffffff'];
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height/2);
            for (let i = 0; i < 30; i++) particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
        }
        particles.forEach((p, i) => {
            if (p.alpha <= 0) particles.splice(i, 1);
            else { p.update(); p.draw(); }
        });
    }

    // --- COUNTDOWN ---
    function updateCountdown() {
        const target = new Date("Feb 14, 2026 00:00:00").getTime();
        const now = new Date().getTime();
        const diff = target - now;
        const d = Math.floor(diff / 86400000);
        const h = Math.floor((diff % 86400000) / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById("countdown").innerHTML = `Countdown: ${d}d ${h}h ${m}m ${s}s`;
    }
    setInterval(updateCountdown, 1000);
</script>
</body>
</html>
