<!DOCTYPE html>
<html>
<head>
    <title>For My Mahal ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            /* We make the body background transparent so the photo shows */
            background-color: transparent; 
            color: #333;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        /* FULLSCREEN PHOTO BACKGROUND */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2; /* Sends it to the very back */
            /* 1. REPLACE THE URL BELOW WITH YOUR PHOTO LINK */
            background: url('your-photo-here.jpg') no-repeat center center;
            background-size: cover;
        }

        /* PINKISH OVERLAY (This gives the romantic tint & transparency) */
        .pink-tint {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Sits between the photo and the text */
            background: linear-gradient(135deg, rgba(255, 245, 247, 0.4) 0%, rgba(252, 228, 236, 0.4) 100%);
        }

        h1 { font-size: 3em; color: #ff4d6d; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        p { font-size: 1.2em; max-width: 500px; padding: 0 20px; font-weight: 500; }

        .buttons { margin-top: 25px; display: flex; align-items: center; justify-content: center; gap: 20px; min-height: 150px;}

        button {
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 30px;
            border: 2px solid #ff4d6d;
            background: white;
            color: #ff4d6d;
            cursor: pointer;
            transition: all 0.2s ease-out;
            position: relative;
        }

        #yesBtn { background: #ff4d6d; color: white; z-index: 10; }

        #message {
            display: none;
            font-size: 2em;
            color: #ff4d6d;
            font-weight: bold;
            padding: 20px;
        }

        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 5; }
        
        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: 0;
            animation: float 5s linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(0vh) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="bg-container"></div>
    <div class="pink-tint"></div>
    
    <div id="decorations-container"></div>

    <div id="content-wrap">
        <h1 id="mainTitle">Hi Lovelove ‚ù§Ô∏è</h1>
        <p id="mainText">
            Mahal, Thank you for always being there for me kahit sobrang hirap ko na mahalin. 
            I'm ALWAYS thankful to you, so please be my valentine?
        </p>
        <div id="countdown" style="color:#ff758f; font-weight:bold;"></div>

        <div class="buttons" id="btnGroup">
            <button id="yesBtn" onclick="sayYes()">YES ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">NO üòà</button>
        </div>
    </div>

    <div id="message">You just made me the happiest person alive, Mahal ‚ù§Ô∏èüåπ</div>
    <canvas id="fireworks"></canvas>

<script>
    let yesSize = 18;
    let noSize = 18;

    // SCATTERED HEARTS & FLOWERS
    const decor = ['üå∏', '‚ù§Ô∏è', 'üåπ', 'üíñ', 'üå∑', '‚ú®'];
    function createDecoration() {
        const container = document.getElementById('decorations-container');
        const span = document.createElement('span');
        span.className = 'decoration';
        span.innerHTML = decor[Math.floor(Math.random() * decor.length)];
        span.style.left = Math.random() * 100 + 'vw';
        span.style.top = '100vh';
        span.style.fontSize = (Math.random() * 20 + 10) + 'px';
        container.appendChild(span);
        setTimeout(() => span.remove(), 5000);
    }
    setInterval(createDecoration, 400);

    // BUTTON LOGIC
    function moveNo() {
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        noSize = Math.max(5, noSize - 2); 
        yesSize += 8;
        
        noBtn.style.fontSize = noSize + "px";
        noBtn.style.padding = (noSize/2) + "px " + (noSize) + "px";
        
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding = (yesSize/1.5) + "px " + (yesSize * 1.5) + "px";
    }

    // FIREWORKS
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    function sayYes() {
        document.getElementById("content-wrap").style.display = "none";
        document.getElementById("message").style.display = "block";
        animate();
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.velocity = { x: (Math.random() - 0.5) * 12, y: (Math.random() - 0.5) * 12 };
            this.alpha = 1;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
        update() {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.alpha -= 0.015;
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (Math.random() < 0.15) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const colors = ['#ff4d6d', '#ff758f', '#ffffff', '#ffb3c1'];
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
            }
        }

        particles.forEach((p, i) => {
            if (p.alpha <= 0) particles.splice(i, 1);
            else { p.update(); p.draw(); }
        });
    }

    function updateCountdown() {
        const valentines = new Date("Feb 14, 2026 00:00:00").getTime();
        const now = new Date().getTime();
        const gap = valentines - now;
        const d = Math.floor(gap / (1000 * 60 * 60 * 24));
        const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById("countdown").innerHTML = "Countdown: " + d + "d " + h + "h " + m + "m";
    }
    setInterval(updateCountdown, 1000);
</script>
</body>
</html>
